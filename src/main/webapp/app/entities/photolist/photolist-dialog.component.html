<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPhotolistLabel" jhiTranslate="fjepaApp.photolist.home.createOrEditLabel">Create or edit a Photolist</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!photolist.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="photolist.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fjepaApp.photolist.uid" for="field_uid">Uid</label>
            <input type="text" class="form-control" name="uid" id="field_uid"
                [(ngModel)]="photolist.uid"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fjepaApp.photolist.aid" for="field_aid">Aid</label>
            <input type="text" class="form-control" name="aid" id="field_aid"
                [(ngModel)]="photolist.aid"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fjepaApp.photolist.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="photolist.title"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fjepaApp.photolist.author" for="field_author">Author</label>
            <input type="text" class="form-control" name="author" id="field_author"
                [(ngModel)]="photolist.author"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fjepaApp.photolist.story" for="field_story">Story</label>
            <input type="text" class="form-control" name="story" id="field_story"
                [(ngModel)]="photolist.story"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fjepaApp.photolist.picurl" for="field_picurl">Picurl</label>
            <input type="text" class="form-control" name="picurl" id="field_picurl"
                [(ngModel)]="photolist.picurl"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fjepaApp.photolist.sysType" for="field_sysType">Sys Type</label>
            <input type="text" class="form-control" name="sysType" id="field_sysType"
                [(ngModel)]="photolist.sysType"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fjepaApp.photolist.ownType" for="field_ownType">Own Type</label>
            <input type="text" class="form-control" name="ownType" id="field_ownType"
                [(ngModel)]="photolist.ownType"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fjepaApp.photolist.isLoginCheck" for="field_isLoginCheck">Is Login Check</label>
            <input type="checkbox" class="form-control" name="isLoginCheck" id="field_isLoginCheck"
                [(ngModel)]="photolist.isLoginCheck"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fjepaApp.photolist.isRecomment" for="field_isRecomment">Is Recomment</label>
            <input type="checkbox" class="form-control" name="isRecomment" id="field_isRecomment"
                [(ngModel)]="photolist.isRecomment"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fjepaApp.photolist.uploadTime" for="field_uploadTime">Upload Time</label>
            <div class="d-flex">
                <input id="field_uploadTime" type="datetime-local" class="form-control" name="uploadTime" [(ngModel)]="photolist.uploadTime"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fjepaApp.photolist.orderindex" for="field_orderindex">Orderindex</label>
            <input type="number" class="form-control" name="orderindex" id="field_orderindex"
                [(ngModel)]="photolist.orderindex"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
